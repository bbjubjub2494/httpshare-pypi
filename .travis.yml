language: python
dist: focal
python:
  - '2.7'
  - '3.6'
  - '3.7'
  - '3.8'
  - '3.9'
  - '3.10'
script:
  - pip install .
  - ./test.bats
before_deploy:
  - test $(git describe) = $(python setup.py --version)
  - test $(git describe)-pypi = $(python -c 'import httpshare; print(httpshare.version)')
deploy:
  provider: pypi
  user: lourkeur
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: lourkeur/httpshare-pypi
    branch: master
